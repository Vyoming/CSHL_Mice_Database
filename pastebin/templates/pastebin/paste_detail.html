<p>

    <div>
        <label>Name</label>
    </div>
    <div>
        <span>{{object.name }}</span>
    </div>
    <div>
    </div>
    <div>
      <label>Age(days)</label>
    </div>
    <div>
        <textarea rows="2" cols="50" OnClick="this.select();" readonly="true">{{ object.num_days }}</textarea>
    </div>
    <div>
        <label>Strain</label>
    </div>
    <div>
        <textarea rows="3" cols="50" OnClick="this.select();" readonly="true">{{ object.Strain }}</textarea>
    </div>
    <div>
        <label>Genotype</label>
    </div>
    <div>
        <textarea rows="4" cols="50" OnClick="this.select();" readonly="true">{{ object.Genotype }}</textarea>
    </div>
    <div>
        <label>Contact</label>
    </div>
    <div>
        <textarea rows="2" cols="50" OnClick="this.select();" readonly="true">{{ object.Contact }}</textarea>
    </div>
    <div>
        <label>Created</label>
        <span>{{ object.created_on }}</span>
    </div>
    <div>
        <label>Modified</label>
        <span>{{ object.updated_on }}</span>
    </div>
</p>
